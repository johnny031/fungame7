<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>fungame7</title>
  </head>
  <body>
    <div class="container-fluid setting_div">
      <h3>遊戲人數：</h3>
      <input autofocus type="number" id="number" />
      <button id="number_button" onclick="input_show()">確認</button>
      <br /><br />
      <h3 id="names_title" style="display: none">玩家名稱：</h3>
      <div id="input_div"></div>
      <button id="start_button" onclick="start()" style="display: none">
        開始
      </button>
    </div>
    <div class="container-fluid main_div" style="display: none">
      <button id="board_button">記分板</button>
      <button id="adjust" onclick="adjust()">調分數</button>
      <button id="change_topic">換題目</button>
      <button id="over" onclick="over()">結束</button>
      <h5 id="topic_h5">題目：<span id="topic"></span></h5>
      <h5 id="current_h5">現在為 <span id="current_player"></span> 回合</h5>
      <h5 id="left_time" style="display: none">
        剩餘時間：<span id="time">10</span>
      </h5>
      <div id="board_div">
        <table id="board">
          <tr>
            <th>玩家</th>
            <th>分數</th>
          </tr>
        </table>
      </div>
      <div class="flex">
        <div class="button_div"></div>
        <div class="players_div">
          <ol></ol>
        </div>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="topic.js"></script>
  <script src="main.js"></script>
</html>
